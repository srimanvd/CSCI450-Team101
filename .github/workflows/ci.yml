name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      HF_HUB_DISABLE_PROGRESS_BARS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # pytest is already in requirements.txt but this is harmless if duplicated
          pip install pytest pytest-cov
      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=core --cov=metrics
